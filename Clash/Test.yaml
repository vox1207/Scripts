mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  respect-rules: true
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  fallback:
    - 1.1.1.1
    - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com
proxy-providers: 
  example-provider:
    type: http
    path: ./proxies.yaml
    url: "https://example.com/proxies.yaml"
    interval: 3600
    health-check:
      enable: true
      interval: 600
  aaa:
    type: file
    interval: 3600
    path: ./providers/Proxy/aaa.yaml
    filter:       
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
  aaaa:
    type: file
    interval: 3600
    path: ./providers/Proxy/aaaa.yaml
    filter:       
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: aaa
    type: select
    use:
      - aaa
  - name: aaaa
    type: select
    use:
      - aaaa
