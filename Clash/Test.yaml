mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  respect-rules: true
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  fallback:
    - 1.1.1.1
    - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com
proxy-providers: 
  example-provider:
    type: http
    path: ./proxies.yaml
    url: "https://example.com/proxies.yaml"
    interval: 3600
    health-check:
      enable: true
      interval: 600
  aaa:
    type: file
    interval: 3600
    path: ./providers/Proxy/aaa.yaml
    filter:       
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
  aaaa:
    type: file
    interval: 3600
    path: ./providers/Proxy/aaaa.yaml
    filter:       
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: aaa
    type: select
    use:
      - aaa
  - name: aaaa
    type: select
    use:
      - aaaa
rules:
  - DOMAIN-KEYWORD,bitwarden,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,fe80::/10,DIRECT
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN-KEYWORD,-cn,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,DIRECT
